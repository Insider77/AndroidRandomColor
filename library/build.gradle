apply plugin: 'com.android.library'
apply plugin: 'maven'  // Use older maven plugin instead of maven-publish

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])  // Keep 'compile' for older Gradle
}

// Configure the library
group = 'com.github.Insider77'
version = '1.0.0'

// Create jar of java sources
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

// Create jar of javadocs
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// Add these jars to artifacts
artifacts {
    archives sourcesJar
    archives javadocJar
}

// Required for JitPack
uploadArchives {
    repositories {
        mavenInstaller {
            pom {
                project {
                    packaging 'aar'
                    groupId 'com.github.Insider77'
                    artifactId 'AndroidRandomColor'
                }
            }
        }
    }
}
