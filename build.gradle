buildscript {
    repositories {
        maven { url "https://maven.google.com" }  // Instead of google()
        maven { url "https://repo1.maven.org/maven2" }  // Instead of mavenCentral()
        jcenter()  // Keep this for older dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'  // Keep your original version
    }
}

allprojects {
    repositories {
        maven { url "https://maven.google.com" }  // Instead of google()
        maven { url "https://repo1.maven.org/maven2" }  // Instead of mavenCentral()
        jcenter()  // Keep this for older dependencies
    }
}
